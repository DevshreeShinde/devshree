<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VaCarTion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center black">VaCarTion</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="text-center black">Welcome, <span class="customer-name"> </span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center black">Your current reservations</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Reservation ID</th>
                            <th scope="col">Car ID</th>
                            <th scope="col">Pickup Date</th>
                            <th scope="col">Return Date</th>
                            <th scope="col">Model</th>
                            <th scope="col">Make</th>
                            <th scope="col">Year</th>
                            <th scope="col">Total Cost</th>
                        </tr>
                    </thead>
                    <tbody class="customer-reservation">   
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center black">Make a new reservation</h3>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //get customer name from post request to get-customer-name
        $.ajax({
            url: '/get-customer-name',
            type: 'POST',
            success: function (data) {
                //add name to customer-name class
                $('.customer-name').text(data.customer[0].fname + ' ' + data.customer[0].lname);
            }
        });
        //make post request to get-customer-reservation
        $.ajax({
            url: '/get-customer-reservation',
            type: 'POST',
            success: function (data) {
                //add data to table body
                for (var i = 0; i < data.reservation.length; i++) {
                    var reservation = data.reservation[i];
                    var row = '<tr><td>' + reservation.reservation_no + '</td><td>' + reservation.plate_id + '</td><td>' + reservation.pickup_date + '</td><td>' + reservation.return_date + '</td><td>' + reservation.model + '</td><td>' + reservation.make + '</td><td>' + reservation.year + '</td><td>' + reservation.revenue + '</td></tr>';
                    $('.customer-reservation').append(row);
                }
            }
        });

    </script>
</body>
</html>
