<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VaCarTion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center black">VaCarTion</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="text-center black">Welcome, <span class="office-name"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center black">Your current reservations</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Res NO.</th>
                            <th scope="col">Plate ID</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Res Date</th>
                            <th scope="col">Pickup Date</th>
                            <th scope="col">Return Date</th>
                            <th scope="col">Total Revenue</th>
                        </tr>
                    </thead>
                    <tbody class="office-reservation">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center black">Your current cars</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Plate ID</th>
                            <th scope="col">Registration Date</th>
                            <th scope="col">Make</th>
                            <th scope="col">Model</th>
                            <th scope="col">Year</th>
                            <th scope="col">Price/Day</th>
                        </tr>
                    </thead>
                    <tbody class="office-cars">
                    </tbody>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            // wait for the DOM to be loaded
            $(document).ready(function () {
                //make post request to get-office-name
                $.ajax({
                    url: '/get-office-name',
                    type: 'POST',
                    success: function (data) {
                        $('.office-name').text(data.office[0].name);
                    }
                });
                //make post request to get-customer-reservation
                $.ajax({
                    url: '/get-office-reservation',
                    type: 'POST',
                    success: function (data) {
                        console.log(data);
                        //add data to table body
                        for (var i = 0; i < data.reservations.length; i++) {
                            var reservation = data.reservations[i];
                            const date1 = new Date(reservation.return_date);
                            const date2 = new Date(reservation.pickup_date);
                            const diffTime = Math.abs(date2 - date1);
                            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                            <!-- console.log(diffDays); -->
                            var revenue = reservation.price * diffDays;
                            var row = '<tr><td>' + reservation.reservation_no + '</td><td>' + reservation.plate_id + '</td><td>' + reservation.fname + " " + reservation.lname + '</td><td>' + reservation.reserve_date + '</td><td>' + reservation.pickup_date + '</td><td>' + reservation.return_date + '</td><td>' + revenue + '</td></tr>';
                            $('.office-reservation').append(row);
                        }
                    }
                });
                $.ajax({
                    url: '/get-cars-using-office',
                    type: 'POST',
                    success: function (data) {
                        //add data to table body
                        for (var i = 0; i < data.cars.length; i++) {
                            var car = data.cars[i];
                            var row = '<tr><td>' + car.plate_id + '</td><td>' + car.registration_date + '</td><td>' + car.make + '</td><td>' + car.model + '</td><td>' + car.year + '</td><td>' + car.price + '</td></tr>';
                            $('.office-cars').append(row);
                        }
                    }
                });
            });
        </script>
</body>

</html>
