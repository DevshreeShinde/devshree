<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VaCarTion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbars">
        <div class="container-fluid ">
            <a class="navbar-brand black brand" >VaCarTion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link black" href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div  class="center ">
        <h1 class="display-6 myheader black">Sign Up</h1>
        <form method="post" action="/signup">

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput a"placeholder="SSN" name="ssn"  required></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput a"placeholder="First Name" name="fName"  required></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput a" placeholder="Last Name" name="lName"  required></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="email" class="form-control myinput b" placeholder="E-Mail" name="email" required ></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="tel" class="form-control myinput b" placeholder="Phone Number" name="phone_no" required ></input>
                </div>
            </div>

            <!-- take credit card as input -->

            <div class="row mb-3 ">
                <div class="col">
                    <input type="text" class="form-control myinput b" placeholder="Credit Card Holder's name" name="holder_name" required ></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col">
                    <input type="text" pattern="[0-9]*" inputmode="numeric"  class="form-control myinput b" placeholder="Credit Card Number" name="credit_card_no" required ></input>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="date" pattern="[0-9]*" inputmode="numeric" class="form-control myinput b" placeholder="Credit Card Expiry Date" name="credit_card_expiry_date" required ></input>
                </div>
            </div>
           
            <div class="row mb-3">
                <div class="col">
                    <input type="text"pattern="[0-9]*" inputmode="numeric"  class="form-control myinput b" placeholder="Credit Card CVV" name="credit_card_cvv" required ></input>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col">
                    <input type="password" class="form-control myinput c" placeholder="Password" name="password" required ></input>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="password" class="form-control myinput d" placeholder="Confirm Password" name="confirm" required ></input>
                </div>
            </div>
            
            <button type="submit" class="btn btn-light mybtn g black" >Sign up</button>

        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
