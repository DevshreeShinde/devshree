<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VaCarTion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbars">
        <div class="container-fluid ">
            <a class="navbar-brand black brand">VaCarTion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link black" href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- plate_id VARCHAR(8),
    model VARCHAR(32) NOT NULL,
    make VARCHAR(32) NOT NULL,
    year YEAR NOT NULL,
    price REAL NOT NULL,
    registration_date DATE DEFAULT (CURRENT_DATE),
    office_id INT NOT NULL,-->

    <div class="center ">
        <h1 class="display-6 myheader black">Advanced Search</h1>
        <form method="post" action="/add-car">
            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput a" id="inputEmail3" placeholder="Make" name="make"
                        maxlength="32" ></input>
                    <!-- <p class="error1">username can not be empty !</p> -->

                </div>
            </div>
            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput b" id="inputEmail3" placeholder="Model" name="model"
                        maxlength="32" ></input>
                    <!-- <p class="error2">wrong email format</p> -->

                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="number" min="1990" max="2023" step="1" value="2020" class="form-control myinput a"
                        id="inputEmail3" placeholder="Year" name="year" ></input>
                    <!-- <p class="error1">username can not be empty !</p> -->

                </div>
            </div>
            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput b" id="inputEmail3" placeholder="Plate ID"
                        name="plate_id" maxlength="8" ></input>
                    <!-- <p class="error2">wrong email format</p> -->

                </div>
            </div>

            
            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput a"placeholder="SSN" name="ssn"  minlength="6" maxlength="6" ></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput a"placeholder="First Name" name="fName"  maxlength="32" ></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput a" placeholder="Last Name" name="lName" maxlength="32" ></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="email" class="form-control myinput b" placeholder="E-Mail" name="email" maxlength="64" ></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="tel" class="form-control myinput b" placeholder="Phone Number" name="phone_no"   maxlength="11"  minlength="11"  ></input>
                </div>
            </div>



            <button type="submit" class="btn btn-light mybtn g black">Show Results</button>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
