<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VaCarTion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="black">
    <nav class="navbar navbar-expand-lg navbars">
        <div class="container-fluid ">
            <a class="navbar-brand  brand black" >VaCarTion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                    <li>   <a class="nav-link black" href="/admin">Back</a> </li>

                
                </ul>
            </div>
        </div>
    </nav>
    <div className="page-title"><h3 class="page-title display-6">Car Reservatios Report</h3></div>


    <div  class="center ">
        <h1 class="display-6 myheader black">Car Info</h1>
            <div class="row mb-3 ">
                <div class="col ">
                    <input type="username" class="form-control myinput a" id="inputEmail3" placeholder="Plate ID" name="plate_id"  required></input>
                    <!-- <p class="error1">username can not be empty !</p> -->
                </div>
            </div>
            <button class="btn btn-light mybtn g black sumbit-button">Show Results</button>
    </div>
    <div class="ajax padd-left padd-right justify-content-center">
       <!-- <h3 class="display-6 black"> Results </h3> -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        let currentDiv = $(".ajax");
        let header=$("<h3></h3>").addClass("display-6 black padd-down");
        currentDiv.append(header);

        let table = $("<table></table>").addClass("table table-striped table-success");
        
        currentDiv.append(table);
        // action listner to submit button
        $(".sumbit-button").click(function (e) {
            table.empty();
            header.text("Results");
            // get the values from the input fields
            var plate_id = $("[name=plate_id]").val();
            //make a request to the server
            $.ajax({
                url: "/get-car-reservation",
                type: "POST",
                data: {
                    plate_id: plate_id,
                },
                success: function (data) {
                    if(data.message != "success"){
                        alert(data.message);//error in the database 
                        return;
                    }
                    if (data.reservation.length > 0) {
                        //create table header
                        let thead = $("<thead></thead>");
                        let tr = $("<tr></tr>");
                        tr.append($("<th></th>").text("Reservation No"));
                        tr.append($("<th></th>").text("Reserve Date"));
                        tr.append($("<th></th>").text("Pickup Date"));
                        tr.append($("<th></th>").text("Return Date"));
                        tr.append($("<th></th>").text("Payment Date"));
                        thead.append(tr);
                        table.append(thead);
                        //create table body
                        let tbody = $("<tbody></tbody>");
                        for (let i = 0; i < data.reservation.length; i++) {
                            let tr = $("<tr></tr>");
                            tr.append($("<td></td>").text(data.reservation[i].reservation_no));
                            tr.append($("<td></td>").text(data.reservation[i].reserve_date));
                            tr.append($("<td></td>").text(data.reservation[i].pickup_date));
                            tr.append($("<td></td>").text(data.reservation[i].return_date));
                            tr.append($("<td></td>").text(data.reservation[i].payment_date));
                            tbody.append(tr);
                        }
                        table.append(tbody);
                    }
                    else
                        alert("No data found");
                },
            });
            
        });
    </script>
    
</body>
</html>
